<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage testas</title>
</head>
<body>

    <h2>Iveskite prekes</h2>
    <form id="productForm">
        <label for="productId">Produkto kodas</label><br>
        <input type="text" id="productId" required><br><br>
        
        <label for="productName">Pavadinimas</label><br>
        <input type="text" id="productName" required><br><br>
        
        <label for="quantity">Kiekis</label><br>
        <input type="number" id="quantity" required><br><br>
        
        <button type="submit" id="addbutton">Prideti preke</button>
        <button type="submit" id="editButton">Redaguoti preke</button>
        <button type="submit" id="deleteButton">Istrinti preke</button>
    </form>
    
    <h2>Kokios prekes yra</h2>
    <table id="productTable">
        <tr>
            <th>Produkto Kodas</th>
            <th>Pavadinimas</th>
            <th>Kiekis</th>
        </tr>
    </table>
    
    <h2>Prekes krepselis</h2>
    <table id="Cart">
        <tr>
            <th>Produkto Kodas</th>
            <th>Pavadinimas</th>
            <th>Kiekis</th> 
         </tr>
    </table>

    <h2>ieskoti prekiu pagal koda</h2>
    <table id="findingitemsbycode">
        <tr>
            <th>Produkto Kodas</th>
            <th>Pavadinimas</th>
            <th>Kiekis</th> 
         </tr>
    </table>
    <button type="submit" id="FindButton">Surasti preke pagal id</button>
    
    <script src="js.js"></script>
</body>
</html>
