<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage testas</title>
    <link rel="stylesheet" href="cs.css"></link>
</head>
<body>

    <h2 class="h2Textas0">Iveskite prekes</h2>

    <div class="inline-container">
        <form id="productForm">
            <label class="Label" for="productId">Produkto kodas</label><br>
            <input class="inputas" type="number" id="productId" placeholder="Tik numeriai" required><br><br>

            <label class="Label" for="productName">Pavadinimas</label><br>
            <input class="inputas" type="text" id="productName"  required><br><br>

            <label class="Labels" for="quantity">Kiekis</label><br>
            <input class="inputas" type="number" id="quantity" placeholder="Tik numeriai" required><br><br>

            <button type="submit" id="addbutton">Prideti preke</button>
            <button type="submit" id="editButton">Redaguoti preke</button>
            <button type="submit" id="deleteButton" >Istrinti preke</button>
        </form>

        <div>
            <button type="submit" id="FindButton">Surasti preke pagal id</button><br>
            <input class="inputas" type="number" id="searchProductId" placeholder="Tik numeriai" required><br><br>
            <h2 class="h2Textas3">Ieskoti prekiu pagal koda</h2>
            <table id="findingitemsbycode">
                <tr>
                    <th>Produkto Kodas</th>
                    <th>Pavadinimas</th>
                    <th>Kiekis</th> 
                </tr>
            </table>
        </div>
        
    <table id="productTable">
        <tr>
            <th>Produkto Kodas</th>
            <th>Pavadinimas</th>
            <th>Kiekis</th>
        </tr>
    </table>

    <script src="js.js"></script>
</body>
</html>
